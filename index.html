<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            background-color: rgba(127, 255, 212, 0.85);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 0;
        }

        .tagline {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            color: #2E8B57;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        ul li {
            display: inline-block;
            margin: 10px;
        }

        ul li a {
            text-decoration: none;
            background-color: #20B2AA;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        ul li a:hover {
            background-color: #2E8B57;
        }

        .photo-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .photo-grid a {
            display: block;
            width: 22%;
            min-width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-grid a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .photo-grid img {
            width: 100%;
            border-radius: 10px;
            height: auto;
            display: block;
        }

        @media screen and (max-width: 768px) {
            .photo-grid a {
                width: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .photo-grid a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Navigation -->
        <ul>
            <li><a href="About.html">About</a></li>
            <li><a href="photogallery.html">Photo Gallery</a></li>
            <li><a href="Audio.html">Audio</a></li>
            <li><a href="WatchVideo.html">Watch Video</a></li>
        </ul>

        <!-- Main Heading -->
        <h1>Welcome to Community Extension Services</h1>

        <!-- Tagline -->
        <div class="tagline">

        </div>

        <!-- 4-Column Image Grid -->
        <div class="photo-grid">
            <a href="images/home1.jpg" target="_blank"><img src="images/home1.jpg" alt="Home Photo 1"></a>
            <a href="images/home2.jpg" target="_blank"><img src="images/home2.jpg" alt="Home Photo 2"></a>
            <a href="images/home3.jpg" target="_blank"><img src="images/home3.jpg" alt="Home Photo 3"></a>
            <a href="images/home4.jpg" target="_blank"><img src="images/home4.jpg" alt="Home Photo 4"></a>
        </div>
    </div>
</body>
</html>
