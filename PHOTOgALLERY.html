<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .center-content {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .center-content a img {
            width: 100%;
            height: auto;
            border-radius: 50%; /* Circular shape */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
            transition: transform 0.3s ease;
        }
        .center-content a:hover img {
            transform: scale(1.1);
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 960px;
            margin: 40px auto;
        }
        .photo-grid a img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: block;
        }
        .photo-grid a:hover img {
            transform: scale(1.05);
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        center p {
            font-weight: bold;
            margin: 10px 0 0 0;
        }
        center em {
            font-style: italic;
            color: #555;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <ul>
            <li><a href="Home.html">Home</a></li>
        </ul>

        <h1>PHOTO GALLERY</h1>

        <div class="center-content">

                <img src="Mine.jpg" alt="My Pic" width="400" height="320">

        <center>
